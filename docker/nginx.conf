# GeneFoundry Landing Page - Nginx Configuration
# Optimized for static Vue SPA with Brotli + gzip pre-compressed assets

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers (OWASP recommended)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Content Security Policy
    # Allows: self, Google Fonts, Plausible Analytics (self-hosted), Formspree
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://plausible.genefoundry.org 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://plausible.genefoundry.org https://formspree.io; frame-ancestors 'self';" always;

    # =========================================================================
    # Pre-compressed file serving (Brotli + gzip)
    # Assets are pre-compressed at build time for zero CPU overhead
    # =========================================================================

    # Serve pre-compressed Brotli files (.br) - best compression
    brotli_static on;

    # Serve pre-compressed gzip files (.gz) - fallback for older clients
    gzip_static on;

    # Fallback: dynamic compression for non-pre-compressed files
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2;

    # =========================================================================
    # Static asset caching
    # =========================================================================

    # Images - long cache (already compressed formats)
    location ~* \.(png|jpg|jpeg|gif|webp|avif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # CSS/JS with content hashes - immutable cache
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Enable pre-compressed serving for these files
        brotli_static on;
        gzip_static on;
    }

    # Fonts - long cache
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # SVG files
    location ~* \.svg$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        brotli_static on;
        gzip_static on;
    }

    # =========================================================================
    # SPA routing
    # =========================================================================

    location / {
        try_files $uri $uri/ /index.html;

        # No cache for index.html (SPA entry point)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # =========================================================================
    # Health check endpoint
    # =========================================================================

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # =========================================================================
    # Security: deny sensitive paths
    # =========================================================================

    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.(git|svn|hg|env|docker)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable server tokens
    server_tokens off;
}
